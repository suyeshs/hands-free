name: Build Windows Installer

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows-32bit:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: i686-pc-windows-msvc

      - name: Install frontend dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build Tauri app (32-bit)
        run: cargo tauri build --target i686-pc-windows-msvc

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: handsfree-pos-windows-32bit-nsis
          path: src-tauri/target/i686-pc-windows-msvc/release/bundle/nsis/*.exe

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: handsfree-pos-windows-32bit-msi
          path: src-tauri/target/i686-pc-windows-msvc/release/bundle/msi/*.msi

  build-windows-64bit:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install frontend dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build Tauri app (64-bit)
        run: cargo tauri build

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: handsfree-pos-windows-64bit-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: handsfree-pos-windows-64bit-msi
          path: src-tauri/target/release/bundle/msi/*.msi

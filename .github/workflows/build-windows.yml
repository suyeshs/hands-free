name: Build Windows Installer

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows-64bit:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true

      - name: Install frontend dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Tauri app (64-bit)
        run: cargo tauri build

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: handsfree-pos-windows-64bit-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: handsfree-pos-windows-64bit-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

  build-windows-32bit:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: i686-pc-windows-msvc
          cache: true

      - name: Install frontend dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Tauri app (32-bit)
        run: cargo tauri build --target i686-pc-windows-msvc

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: handsfree-pos-windows-32bit-nsis
          path: src-tauri/target/i686-pc-windows-msvc/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: handsfree-pos-windows-32bit-msi
          path: src-tauri/target/i686-pc-windows-msvc/release/bundle/msi/*.msi
          if-no-files-found: warn

  # Create release when a tag is pushed
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows-64bit, build-windows-32bit]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
          generate_release_notes: true
          draft: false
          prerelease: false

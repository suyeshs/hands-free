name: Build Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows-64bit:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true

      - name: Install frontend dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Tauri app (64-bit)
        run: cargo tauri build

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: handsfree-pos-windows-64bit-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: handsfree-pos-windows-64bit-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

  build-windows-32bit:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: i686-pc-windows-msvc
          cache: true

      - name: Install frontend dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Tauri app (32-bit)
        run: cargo tauri build --target i686-pc-windows-msvc

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: handsfree-pos-windows-32bit-nsis
          path: src-tauri/target/i686-pc-windows-msvc/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: handsfree-pos-windows-32bit-msi
          path: src-tauri/target/i686-pc-windows-msvc/release/bundle/msi/*.msi
          if-no-files-found: warn

  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        run: |
          sdkmanager "ndk;27.0.12077973"
          echo "NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android
          cache: true

      - name: Install frontend dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Decode keystore
        if: github.event_name != 'pull_request'
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/handsfree-pos-release.keystore

      - name: Build Android APK (signed release)
        if: github.event_name != 'pull_request'
        env:
          ANDROID_KEYSTORE_PATH: ${{ github.workspace }}/handsfree-pos-release.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cargo tauri android build --target aarch64

      - name: Build Android APK (debug for PR)
        if: github.event_name == 'pull_request'
        run: |
          cargo tauri android build --target aarch64 --debug

      - name: Upload APK (arm64)
        uses: actions/upload-artifact@v4
        with:
          name: handsfree-pos-android-arm64
          path: src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
          if-no-files-found: warn

      - name: Upload AAB (arm64)
        uses: actions/upload-artifact@v4
        with:
          name: handsfree-pos-android-aab
          path: src-tauri/gen/android/app/build/outputs/bundle/universalRelease/*.aab
          if-no-files-found: warn

  # Create release when a tag is pushed
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows-64bit, build-windows-32bit, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.apk
            artifacts/**/*.aab
          generate_release_notes: true
          draft: false
          prerelease: false

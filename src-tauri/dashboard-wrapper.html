<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Wrapper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #dashboard-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="dashboard-frame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>

    <script>
        // Get URL from query parameter
        const params = new URLSearchParams(window.location.search);
        const dashboardUrl = params.get('url');

        if (dashboardUrl) {
            document.getElementById('dashboard-frame').src = dashboardUrl;
        }

        // Inject extractor script if provided
        window.addEventListener('load', () => {
            const frame = document.getElementById('dashboard-frame');
            if (window.EXTRACTOR_CONFIG) {
                try {
                    // Inject script into iframe (this will only work for same-origin)
                    const script = frame.contentDocument.createElement('script');
                    script.textContent = window.EXTRACTOR_SCRIPT;
                    frame.contentDocument.head.appendChild(script);
                } catch (e) {
                    console.error('Cannot inject script into iframe (cross-origin):', e);
                }
            }
        });
    </script>
</body>
</html>
